services:
  react:
    build:
      context: .
      dockerfile: react/Dockerfile
    working_dir: /usr/src/app
    ports:
      - "5173:5173"
      - "6006:6006"
    volumes:
      - ../react-app/:/usr/src/app/:cached
    depends_on:
      - prism-mock
    stdin_open: true
    tty: true

  swagger:
    build:
      context: .
      dockerfile: swagger/Dockerfile
    working_dir: /usr/share/nginx/html
    ports:
      - "5174:80" # ğŸ‘ˆãƒ›ã‚¹ãƒˆå´5174ç•ªã§ã‚¢ã‚¯ã‚»ã‚¹
    volumes:
      - ../swagger-ui/:/usr/share/nginx/html:cached
    depends_on:
      - prism-mock
    stdin_open: true
    tty: true

  prism-mock:
    image: stoplight/prism:4
    platform: linux/amd64
    ports:
      - "4010:4010"
    volumes:
      - ../react-app/openapi:/tmp/openapi
    command: mock --host 0.0.0.0 /tmp/openapi/openapi.yml
